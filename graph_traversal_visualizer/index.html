<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Traversal visualizer</title>
  <script defer type="module" src="./index.js"></script>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="algorithmPage">

  <div class="body">



    <div class="_container">


      <div id="loading">
        <div style="margin-right: 20px;">The algorithm is working</div>
        <div class="spinner-border" role="status">
        </div>

      </div>

      <a style=" width: 110px; margin-bottom:25px;" class="hE btn btn-secondary" href="https://alessandrotrabucco.github.io/algorithm-visualizer/index.html">
        <div style="display: flex; padding: 5px;">
          <div>Go back </div>
        </div>
      </a>

      <div class="colorPicker">
        <div style="margin-right: 20px;">Change animation color</div>
        <input class="card _colorPicker" id="colorPicker" type="color" value="#3883e5">
      </div>

      <div id="chooseAlgorithm" class="form-group">
        <label for="algorithms" class="algorithms">Choose algorithm:</label>
        <select class="form-control algorithm" name="algorithms" id="algorithms">
          <option value="bfs">BFS</option>
          <option value="dfs">DFS</option>
        </select>
      </div>

      <div class="speed">
        <div>Speed</div>
        <div class="slidecontainer">
          <input type="range" min="100" max="200" value="170" class="slider form-range" id="speedRange">
        </div>
      </div>

      <div>
        <button class="btn btn-primary" id="start">Start</button>
        <button class="btn btn-secondary" id="reset">Reset</button>

        <button id="showHint" class="btn btn-success" style="margin-left: 30px;">Hint</button>
        <div id="hint" class="btn-primary disable">
          Drag start icon to change starting position
        </div>

      </div>


    </div>
  </div>
  <table id="tb">
  </table>
</body>

</html>
