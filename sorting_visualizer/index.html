<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer type="module" src="./index.js"></script>
</head>

<body class="algorithmPage">
  <div class="body">
    <div class="_container">
      <div id="loading">
        <div style="margin-right: 20px;">The algorithm is working</div>
        <div class="spinner-border" role="status">
        </div>

      </div>

      <a style=" width: 110px; margin-bottom:25px;" class="hE btn btn-secondary" href="../index.html">
        <div style="display: flex; padding: 5px;">
          <div>Go back </div>
        </div>
      </a>


      <div class="colorPicker">
        <div style="margin-right: 20px;">Change items color</div>
        <input class="card _colorPicker" id="colorPicker" type="color" value="#0000ff">
      </div>

      <div id="chooseAlgorithm" class="form-group">
        <label for="algorithms" class="algorithms">Choose algorithm:</label>
        <select class="form-control algorithm" name="algorithms" id="algorithms">
          <option value="Merge sort">Merge sort</option>
          <option value="Quicksort">Quicksort</option>
          <option value="Insertion sort">Insertion sort</option>
          <option value="Selection sort">Selection sort</option>
        </select>

      </div>

      <div class="speed">
        <div>Speed</div>
        <div class="slidecontainer">
          <input type="range" min="200" max="500" value="370" class="slider form-range" id="speedRange">
        </div>
      </div>
      <div class="items">
        <div>Items</div>
        <div class="slidecontainer">
          <input type="range" min="1" max="300" value="150" class="slider form-range" id="itemsRange">
        </div>
      </div>
      <div>
        <button class="btn btn-primary" id="sort">Sort</button>
        <button class="btn btn-primary" id="create">Randomize</button>
      </div>
    </div>
    <div id="app"></div>
  </div>



  <script>

  </script>
</body>

</html>
