<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <script defer type="module" src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="body">
    <div class="header">
      <a class="hE btn btn-secondary" href="../index.html">
        <div style="display: flex; margin-top: 6px;">
          <div>Go back </div>
        </div>
      </a>
      <button id="addWeight" class="hE btn btn-primary">
        <div style="display: flex;">
          <div>Add weight </div>
          <img src="./images/weight.svg" alt="weight" style="width: 20px; margin-bottom: 5px; margin-left: 5px;">
        </div>

      </button>
      <button id="addWall" class="hE btn btn-primary">
        <div style="display: flex;">
          <div>Add Wall </div>
          <img src="./images/wall.png" alt="weight" style="width: 15.5px; height: 16.5px; margin-top: 2.5px; margin-left: 5px;">
        </div>
      </button>
      <button id="dijkstra" class="hE btn btn-primary">Visualize Dijkstra algorithm</button>

      <button id="speedBtn" class="hE btn btn-primary">Speed</button>
      <div class="speed" style="margin-top:2px; display: none;">
        <button id="speedBtnSec" class="hE btn btn-warning">Speed</button>
        <div class="slidecontainer">
          <input type="range" min="0" max="80" value="80" class="slider form-range" id="speedRange">
        </div>
      </div>

    </div>
    <div id="container">

      <table id="tb">
      </table>
    </div>
  </div>




</body>

</html>
